<!DOCTYPE html>
<html>
<head>
    <title>ECharts测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin: 20px 0;
        }
        .chart-canvas {
            width: 100%;
            height: 100%;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>ECharts测试</h1>
    
    <div class="chart-container">
        <canvas class="chart-canvas" id="testChart"></canvas>
    </div>
    
    <button onclick="testChart()">测试图表</button>
    <button onclick="addData()">添加数据</button>
    
    <script src="echarts.min.js"></script>
    <script>
        let chartInstance = null;
        let testData = [];
        
        // 初始化图表
        function initChart() {
            if (typeof echarts === 'undefined') {
                console.error('ECharts未加载');
                return;
            }
            
            const canvas = document.getElementById('testChart');
            chartInstance = echarts.init(canvas);
            
            const option = {
                backgroundColor: 'transparent',
                grid: {
                    left: '10%',
                    right: '10%',
                    top: '15%',
                    bottom: '15%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data: [],
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.8)',
                        fontSize: 10
                    }
                },
                yAxis: {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    },
                    axisLabel: {
                        color: 'rgba(255, 255, 255, 0.8)',
                        fontSize: 10,
                        formatter: function(value) {
                            return '$' + value.toFixed(0);
                        }
                    },
                    splitLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        }
                    }
                },
                tooltip: {
                    trigger: 'axis',
                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                    borderColor: 'rgba(255, 255, 255, 0.2)',
                    textStyle: {
                        color: '#fff'
                    },
                    formatter: function(params) {
                        if (params && params.length > 0) {
                            const data = params[0];
                            if (data.value && Array.isArray(data.value) && data.value.length >= 2) {
                                const time = new Date(data.value[0]).toLocaleTimeString();
                                const price = data.value[1].toFixed(2);
                                return `时间: ${time}<br/>价格: $${price}`;
                            }
                        }
                        return '';
                    }
                },
                series: [{
                    name: '价格',
                    type: 'line',
                    data: [],
                    smooth: true,
                    lineStyle: {
                        color: '#4CAF50',
                        width: 2
                    },
                    itemStyle: {
                        color: '#4CAF50'
                    },
                    symbol: 'circle',
                    symbolSize: 4,
                    areaStyle: {
                        color: {
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops: [{
                                offset: 0,
                                color: 'rgba(76, 175, 80, 0.3)'
                            }, {
                                offset: 1,
                                color: 'rgba(76, 175, 80, 0.1)'
                            }]
                        }
                    }
                }]
            };
            
            chartInstance.setOption(option);
            console.log('ECharts图表初始化完成');
        }
        
        // 测试图表
        function testChart() {
            if (!chartInstance) {
                initChart();
            }
            
            // 生成测试数据
            const basePrice = 2500;
            testData = [];
            for (let i = 0; i < 10; i++) {
                testData.push([
                    Date.now() - (10 - i) * 60000,
                    basePrice + (Math.random() - 0.5) * 100
                ]);
            }
            
            updateChart();
        }
        
        // 添加数据
        function addData() {
            if (testData.length === 0) {
                testChart();
                return;
            }
            
            const lastPrice = testData[testData.length - 1][1];
            const newPrice = lastPrice + (Math.random() - 0.5) * 20;
            testData.push([Date.now(), newPrice]);
            
            // 保持最近10个点
            if (testData.length > 10) {
                testData.shift();
            }
            
            updateChart();
        }
        
        // 更新图表
        function updateChart() {
            if (!chartInstance) return;
            
            const timeLabels = testData.map(point => {
                const date = new Date(point[0]);
                return date.toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            });
            
            const option = {
                xAxis: {
                    data: timeLabels
                },
                series: [{
                    data: testData
                }]
            };
            
            chartInstance.setOption(option);
            console.log('图表更新完成');
        }
        
        // 页面加载时初始化
        window.onload = function() {
            initChart();
        };
    </script>
</body>
</html>
